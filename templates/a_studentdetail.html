{% extends "adminbase.html" %}
{% block adminpage %}
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="text-primary">Student Details</h1>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Message</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for i in data %}
                            <tr>
                                <td>{{ i.name }}</td>
                                <td>{{ i.email }}</td>
                                <td>{{ i.phone }}</td>
                                <td>{{ i.message }}</td>
                                <td>
                                    <a href="/dashboard/sdel/{{ i.id }}" class="btn btn-danger">Delete</a>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock adminpage %}
