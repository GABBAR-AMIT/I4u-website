<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RMS | Admin Panel</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .sidebar {
            background: #343a40;
            color: #fff;
            height: 100%;
        }

        .nav-item {
            margin-bottom: 10px;
        }

        .nav-link {
            font-size: 18px;
        }

        .navbar {
            background: #343a40;
            color: #fff;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark">
        <div class="container text-center justify-content-center">
            <a class="navbar-brand" href="/dashboard">
                <h1 class="mb-0">Admin Panel</h1>
            </a>
        </div>
        <div class="container">
            <h2>Welcome to the Admin Panel</h2>
            <!-- Add your admin content here -->
    
            <!-- Add a logout button -->
            <form action="{% url 'admin_logout' %}" method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Logout</button>
            </form>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row" style="height: 92.4vh;">
            <!-- Sidebar -->
            <div class="col-2 sidebar d-flex flex-column">
                <ul class="nav flex-column mt-4">
                    <li class="nav-item">
                        <a href="/dashboard" class="nav-link">
                            Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/dashboard/branch" class="nav-link">
                            Branches
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/dashboard/mcheck" class="nav-link">
                            Projects
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/dashboard/mform" class="nav-link">
                            Query Details
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/dashboard/auser" class="nav-link">
                            Student Details
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/dashboard/amail" class="nav-link">
                            Newsletter Emails
                        </a>
                    </li>
                </ul>
            </div>
            <!-- Main Content -->
            <div class="col-10">
                {% block adminpage %}

                {% endblock adminpage %}
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
